<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 form</title>
</head>
<body>
    <form action="" >
    <table border="" width="50%"
    height="200" align="center"
    ">
        <thead>
<tr>
    <th>Name</th>
    <th>Value</th>
</tr>
<tr>
</thead>
<tbody>
    <td>Name</td>
    <td>
        <input type="text" name="name" value="" placeholder="Enter your name here">
    </td>
</tr>
<tr>
    <td>Sex</td>
    <td><input type="radio" name="sex" value="Male">Male <br>
    <input type="radio" name="sex" value="Female">Female</td>
</tr>
<tr>
    <td>Eye color</td>
    <td><select name="select" id="select">
        <option value="green">Green</option>
        <option value="Black">Black</option>
        <option value="White">White</option>
    </select></td>
</tr>
<tr>
    <td>Check all that apply</td>
    <td><input type="checkbox" name="checkbox" id="checkbox">Over 6feet tall <br>
        <input type="checkbox" name="checkbox" id="checkbox">Over 200 pounds</td>
</tr>
<tr>
    <td colspan="2">Describe your athletic ability: <br>
        <textarea name="textarea" cols="100" rows="5" placeholder="Enter"></textarea>
    </td>
</tr>
</tbody>
<tfoot>
<tr>
    <th colspan="2">
      <input type="submit" name="submit" value="Enter my Information" id="">
    </th>
</tr>
</tfoot>
    </table>
</form>
</body>
</html>
