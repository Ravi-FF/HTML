<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form No.05</title>
</head>
<body>

    <form>
        <fieldset>
            <legend>General Admission Registration</legend>
           <label>Name :</label> 
           <input type="text" placeholder="First Name ">
           <input type="text" placeholder="Last Name "> <br> <br>
           
           <label for="Email">Email :</label>
           <input type="Email" placeholder="ravi1234suthar@gmail.com"> <br><br>

           <label for="Gender">Gender: </label>
           <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="Female">Female <br><br>

        <label for="Phone">Phone :</label>
        <input type="number"> <br><br>

        <label for="content">Emergency content :</label>

        <label for="none"> Do you have dietary restrictions?</label>

        <input type="radio" name="y" value="Vegetarian">Vegetarian

        <br><br>

        <label for="none"> What activities will you attend?</label>
        <input type="radio" name="y" value="Awards Gala Dinner">Awards Gala Dinner
        <input type="radio" name="y" value="Luncheon">Luncheon 
       <br>

       <p> Do you want to see the list of other attendeesand their profiles on the official event app?
        <input type="radio" name="y" value="Yes">Yes
        <input type="radio" name="y" value="No">No <br>
       </p>

       <button>Submit Your Detail</button>
       <button>Resat</button>
        </fieldset>
    </form>
