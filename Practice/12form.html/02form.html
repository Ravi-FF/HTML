<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form no.02</title>
</head>
<body>
    <form method="post">
        <fieldset>
            <legend>Registration Form</legend>
            <label for="name">Name :</label>
            <input type="text" name="Name" value="" placeholder="Name"><br><br>

            <label for="Number">Phone Number :</label>
            <input type="Number" name="Number" value="Number" placeholder="88901*****" maxlength="10"> <br><br>

             <label for="Email">Email Id :</label>
             <input type="email" name="email" value="" placeholder="Example1@**" > <br><br>

             <label for="password">Password :</label>
             <input type="password" name="password" placeholder="Password"> <br><br>

             <label for="gender">Gender :</label>
             <input type="radio" name="gender" value="male">Male
             <input type="radio" name="gender" value="Female">Female <br><br>

             <label for="date">Date of Birth :</label>
             <input type="date" name="date"> <br><br>

             <label for="Education">Education Qualification :</label>
             <select name="select" id="">
                <option value="none">None</option>
                <option value="10th pass">10th pass</option>
                <option value="12th pass">12th pass</option>
                <option value="Graduation">Graduation</option>
              </select> <br><br>

              <label for="Hobbies">Hobbies :</label>
             <input type="checkbox" name="Singing">Singing 
             <input type="checkbox" name="Dancing">Dancing 
             <input type="checkbox" name="Playing"> Playing
             <input type="checkbox" name="Travelling"> Travelling <br><br> 

             <label for="Address">Address :</label>
             <textarea name="Address" id="" cols="30" rows="3" placeholder="Address"></textarea> <br><br>
             <button>Submit</button>
             <button>Resat</button>

        </fieldset>
    </form>
</body>
</html>
