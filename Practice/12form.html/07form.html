<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form.07</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>MY FEEDBACK FORM</legend>
            <label for="">01. Name :</label>
            <input type="text"> <br><br>

            <label for="">02. Email :</label>
            <input type="email" name="email" id=""><br><br>

            <label for="">03. Password :</label>
            <input type="password" name="Password" id=""><br><br>

            <label for=""> 04. Please check all the emotions that apply to you : </label><br>
             <input type="checkbox" name="checkbox" id="">Angry <br>
             <input type="checkbox" name="checkbox" id="">Sad <br>
             <input type="checkbox" name="checkbox" id="">Happy <br>
             <input type="checkbox" name="checkbox" id="">Ambivalent <br><br>

             <label for=""> 05. How satisfied were you with our service ? : </label><br>
             <input type="checkbox" name="checkbox" id="">Very satisfied <br>
             <input type="checkbox" name="checkbox" id="">satisfied <br>
             <input type="checkbox" name="checkbox" id="">Dissatisfied <br>
             <input type="checkbox" name="checkbox" id=""> Very dissatisfied<br><br>

             <label for="">06. Further comments :</label>
             <textarea name="Address" id="" cols="30" rows="3"></textarea><br><br>

             <label for="">07. Bio photo :</label>
             <input type="file" name="File" id=""> <br><br>

             <label for="">08. Location visited :</label>
                <select name="select" id="">
                    <option value="select location">select location</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Surat">Surat</option>
                    <option value="Gandhinagar">Gandhinagar</option>
                    <option value="Delhi">Delhi</option>
                    <option value="hennai">chennai</option>
                </select> <br><br>

                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
             
                

            


        </fieldset>
    </form>
</body>
</html>
