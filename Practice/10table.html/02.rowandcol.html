<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>
    <h1>
        rowspan and coloum span in HTML Table
    </h1><br>
    <table border="">
        <th>heading 1</th>
        <th>heading 2</th>
        <th>heading 3</th>
        <th>heading 4</th>  
        <th>heading 5</th>

        <tr>
            <td>coloum 6</td>
            <td colspan="2">coloum 7</td>
            <td>coloum 8</td>
            <td rowspan="3">coloum 9</td>
           
        </tr>

        <tr>
          <td>coloum 12</td>
            <td>coloum 13</td>
            <td>coloum 14</td>
            <td>coloum 15</td>
        </tr>
          <tr>
            <td>coloum 17</td>
            <td>coloum 18</td>
            <td>coloum 19</td>
            <td>coloum 20</td>
        </tr>
        <tr>
            <td colspan="4">coloum 21</td>
            <td>coloum 25</td>
        </tr>
        <tr>
            <td>coloum 26</td>
            <td>coloum 27</td>
            <td>coloum 28</td>
            <td>coloum 29</td>
            <td>coloum 30</td>
        </tr>
    </table>

</body>
</html>
