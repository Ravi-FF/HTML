<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 04</title>
</head>
<body>
    <table border="" width="50%"
    height="50px">
    <caption>Nasted Table using HTML</caption>
    <tr>
        <th>coloum 1</th>
        <th>coloum 2</th>
    </tr>
    <tr>
        <td colspan="2">Colspan coloum</td>
    </tr>
    <tr>
    <td rowspan="5">
            Rowspan <br>
            cell
        </td>
        <td>cell 2</td>
    </tr>
    <td>
    <table border="" width="100%"
        height="500px">
            <tr>
                <th colspan="1">Inner Column <br>
                heading</th>
                <th colspan="4">Inner Coloum Heading 2</th>
            </tr>
            <tr>
            <td rowspan="4">
                Inner data Cell <br>
                1
            </td>
            <th>
                inner most <br> coloum heading <br>
                1 
            </th>
            <th>
                inner most <br>
                 coloum heading <br>
                 2
            </th>
            <td>
                inner most <br>
                data <br>
                cell 1
            </td>
            <td>
                innermost <br>
                data <br>
                cell 2
            </td>
        </tr>
            </table>
    </td>
    </table>
</body>
</html>
