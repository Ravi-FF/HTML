<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Que.03 Create a table using Colspanrowsapn example</h2>
<table border="" align="center" >
    <tr>
        <th>col 1</th>
        <th>col 2</th>
        <th>col 3</th>
        <th>col 4</th>
        <th>col 5</th>
    </tr>
    <tr>
        <td colspan="2">col 6</td>
        <td>col 7</td>
        <td>col 8</td>
        <td rowspan="2">col 9</td>
    </tr>
    <tr>
        <td rowspan="2">col 11</td>
        <td>col 12</td>
        <td>col 13</td>
        <td  rowspan="2">col 15</td>
    </tr>
    <tr>
        <td colspan="2">col 16</td>
        <td colspan="3">col 19</td>
    </tr>
</table>
</body>
</html>
